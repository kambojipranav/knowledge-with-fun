<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts & Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Fun Facts & Jokes</h1>
        
        <!-- Number Facts Section -->
        <div class="section">
            <h2>Enter a Number to Know Interesting Facts</h2>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button id="submitButton">Get Facts</button>
            <div id="factsContainer"></div>
        </div>

        <!-- Joke Section -->
        <div class="section">
            <h2>Need a Laugh? Here's a Joke!</h2>
            <button id="jokeButton">Tell Me a Joke</button>
            <div id="jokeContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
